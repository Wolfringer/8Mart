const colors = [
    "#ff6fa5",
    "#ffb6c1",
    "#ffd1dc",
    "#ffcc66",
    "#ffffff",
    "#f48fb1",
    "#ffe066"
];

function createPetal() {

    const petal = document.createElement("div");
    petal.classList.add("petal");

    const size = 8 + Math.random() * 18;
    petal.style.width = size + "px";
    petal.style.height = size * 1.4 + "px";
    petal.style.background = colors[Math.floor(Math.random() * colors.length)];
    petal.style.opacity = 0.4 + Math.random() * 0.6;
    petal.style.zIndex = Math.floor(size);

    let x = Math.random() * window.innerWidth;
    let y = -50;

    const speedY = 1 + Math.random() * 2;
    const swingAmplitude = 20 + Math.random() * 40;
    const swingSpeed = 0.01 + Math.random() * 0.02;
    const rotationSpeed = Math.random() * 4;

    let angle = 0;
    let time = 0;

    document.body.appendChild(petal);

    function animate() {
        y += speedY;
        time += swingSpeed;

        const offsetX = Math.sin(time) * swingAmplitude;
        angle += rotationSpeed;

        petal.style.transform =
            `translate(${x + offsetX}px, ${y}px) rotate(${angle}deg)`;

        if (y < window.innerHeight + 50) {
            requestAnimationFrame(animate);
        } else {
            petal.remove();
        }
    }

    animate();
}
